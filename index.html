<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Void Saber</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100%; overflow: hidden; background: hsl(0, 0%, 2%); }
      #canvas { display: block; width: 100%; height: 100%; }
      #vr-button-container {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
      }
      /* Style the VRButton injected by Three.js */
      #vr-button-container button {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        letter-spacing: 2px;
        text-transform: uppercase;
        padding: 12px 32px;
        border: 1px solid hsl(185, 100%, 55%);
        background: hsla(185, 100%, 55%, 0.08);
        color: hsl(185, 100%, 55%);
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
      }
      #vr-button-container button:hover {
        background: hsla(185, 100%, 55%, 0.18);
        box-shadow: 0 0 20px hsla(185, 100%, 55%, 0.3);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="vr-button-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
